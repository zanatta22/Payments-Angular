<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" [value]="service.formData.PMID">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <fa-icon [icon]="faUserCircle" [class.green-icon]="CardOwnerName.valid" [class.red-icon]="CardOwnerName.invalid && CardOwnerName.invalid"></fa-icon>
        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName"
    placeholder="Card owner Name" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <fa-icon [icon]="faCreditCard" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardNumber.invalid"></fa-icon>
        </div>
      </div>
      <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber"
    placeholder="16 Digit Card Number" class="form-control" required maxlength="16" minlength="16">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-7" >
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <fa-icon [icon]="faCalendar"  [class.green-icon]="ExpirationDate.valid" [class.red-icon]="ExpirationDate.invalid && ExpirationDate.invalid"></fa-icon>
        </div>
      </div>
      <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate"
    placeholder="MM/YY" class="form-control" required maxlength="5" minlength="5">
    </div>
  </div>
  <div class="form-group col-md-5">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <fa-icon [icon]="faKey" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.invalid"></fa-icon>
        </div>
      </div>
      <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV"
    placeholder="CVV" class="form-control" required maxlength="3" minlength="3">
    </div>
  </div>
</div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><fa-icon [icon]="faDatabase"></fa-icon> Submit</button>

  </div>
</form>
